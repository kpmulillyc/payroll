{% extends 'index.html' %}
{% block body %}
<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 align="left">Salary report for {{worker.ename}}</h1><h1 align="right"><a href="{{url_for('newsalary', id = id)}}">New</a></h1>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                {% if wages %}
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Pay Date</th>
                                            <th>Salary Paid</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for i in wages %}
                                    <tr>
                                        <td><a href="{{url_for('calculate',id =id)}}">{{ i.date.strftime("%Y-%m-%d") }}</a></td>
                                    	<td><a href="{{url_for('calculate',id =id)}}">{{ i.amount}} </a></td>
                                    </tr>
                                    {% endfor %}

                                    </tbody>
                                </table>
                                {% else %}
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Pay Date</th>
                                            <th>Salary Paid</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>None</td>
                                    	<td>None</td>
                                    </tr>

                                    </tbody>
                                </table>
                                {% endif %}
                            </div>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
    <!-- jQuery -->
    <script src="../static/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../static/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../static/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="../static/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
    <script src="../static/datatables-responsive/js/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>
{% endblock %}
