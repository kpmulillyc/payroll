{% extends "index.html" %}
{% block body %}

                <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <select name='month' id="month">
                            {% for i in range(12) %}
        <option value='{{i+1}}'>{{i+1}}</option>
        {% endfor %}
          </select>
          {% if days == 0 %}
          {% else %}
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="dayTable">
                                    <thead>
                                        <tr>
                                        	<th>Day of month</th>
                                            <th>Basic Salary</th>
                                            <th>Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in range(0) %}
                                        {{html}}
                                        <tr id="row{{i+1}}">
                                        <td>{{i+1}}</td>
                                        <td>1000</td>
                                        <td><input class="form-control" id="day{{i+1}}" name="txt" value="1000"></td>
                                        </tr>
                                     {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                {% endif %}
       
    <!-- jQuery -->
    <script src="../static/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../static/metisMenu/dist/metisMenu.min.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="../static/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
<div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                   <input class="form-control" id="sum1">
<button type="button" class="btn btn-success" id="btn">Submit</button>

</div>
</div>
</div>
<script type="text/javascript">

$(function(){
    var employeeid = "{{worker.id}}";
    function daysInMonth(month, year) {
  return new Date(year, month, 0).getDate();
}
    $("#month").change(function(){
        $.ajax({
            url: '/daysInMonth',
            type: 'POST',
            data: {
                days: daysInMonth($("#month").val(), 2016),
                worker: employeeid
            },
            success: location.reload(true),

        });
    });

	
	$("#btn").click(function(){
		$.ajax({
			url: "/pay",
			type: 'POST',
			data: {
				{% for i in range(31) %}
				day{{i+1}}: $("#day{{i+1}}").val(),
				{% endfor %}
				employeeid: employeeid,
				sum: $("#sum1").val()
			},
			success: function(data){
			alert(data.bbb);
			},
		});
	});
});
$(function() {
    //this calculates values automatically 
    calculateSum();

    $("input[name^='txt']").on("keydown keyup", function() {
        calculateSum();
    });
});


function calculateSum() {
    var sum = 0;
    //iterate through each textboxes and add the values
    $("input[name^='txt']").each(function() {
        //add only if the value is number
        if (!isNaN(this.value) && this.value.length != 0) {
            sum += parseFloat(this.value);
            $(this).css("background-color", "#FEFFB0");
        }
        else if (this.value.length != 0){
            $(this).css("background-color", "red");
        }
    });

    $("#sum1").val(sum.toFixed(2));
}
</script>
{% endblock %}
