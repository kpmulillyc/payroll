{% extends "index.html" %}
{% block body %}
<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>English name</th>
                                            <th>Chinese name</th>
                                            <th>Mobile</th>
                                            <th>Phone</th>
                                            <th>Gender</th>
                                            <th>Employment date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for i in workers %}
                                    <tr>
                                    	<td>{{ i.ename }}</td>
                                    	<td>{{ i.cname }}</td>
                                    	<td>{{ i.phoneM }}</td>
                                    	<td>{{ i.phoneH }}</td>
                                    	<td>{{ i.gender }}</td>
                                    	<td>{{ i.eDate.strftime('%Y-%m-%d') }}<a href="{{url_for('edit', name = i.ename)}}"><i class="fa fa-pencil"></i></a></td>
                                    </tr>
                                    {% endfor %}
                                        
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
    <!-- jQuery -->
    <script src="../static/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../static/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../static/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="../static/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
    <script src="../static/datatables-responsive/js/dataTables.responsive.js"></script>
    
    <!-- Custom Theme JavaScript -->
    <script src="../static/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>
{% endblock %}
